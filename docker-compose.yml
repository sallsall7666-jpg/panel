version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ott-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: OttPanel@2024
      MYSQL_DATABASE: ott_panel
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - ott-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # OTT Panel Application
  app:
    build: .
    container_name: ott-panel-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=OttPanel@2024
      - DB_NAME=ott_panel
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key-in-production}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ott-network
    volumes:
      - ./logs:/app/logs

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ott-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - ott-network

networks:
  ott-network:
    driver: bridge

volumes:
  mysql_data:
